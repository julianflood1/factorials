<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Factorials</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Factorials</h1>
      </div>
      <div id="main-content">
        <div class="form-group">
          <form id="factorial-form">
            <label for="number-input">Enter integer here:</label>
            <input id="number-input" type="number" class="form-control">
            <button type="submit" id="submit" class="btn btn-info">Calculate Factorial</button>
          </form>
        </div>
      </div>
      <div id="output">
        <p id="result"></p>
      </div>
    </div>
  </body>
</html>
